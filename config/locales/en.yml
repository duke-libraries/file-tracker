en:
  activerecord:
    models:
      tracked_change:
        one: Change
        other: Changes
      tracked_directory:
        one: Directory
        other: Directories
      tracked_file:
        one: File
        other: Files
      fixity_check_result:
        one: Fixity Check
        other: Fixity Checks
    attributes:
      tracked_change:
        change_type: Type
        change_status: Status        
        discovered_at: Discovered
      tracked_directory:        
        count: File Count
        created_at: Added
        size: Total Size
        tracked_at: Inventoried
      tracked_file:
        created_at: Added
        fixity_checked_at: Fixity Checked
      fixity_check_result:
        checked_at: Checked At
        started_at: Started
        finished_at: Finished
  attributes:
    id: ID
    md5: MD5
    sha1: SHA1
  file_tracker:
    change:
      type:
        :1: MODIFICATION
        :2: DELETION
      status:
        :-1: PENDING
        :0: ACCEPTED
        :1: REJECTED
    error:
      modification:
        size: "Expected size: %{expected}; actual size: %{actual}"
        sha1: "Expected SHA1 {%{expected}}; actual SHA1 {%{actual}}"      
    status:
      :0: OK
      :1: MODIFIED
      :2: MISSING
      :3: ERROR
  time:
    formats:
      short: "%F"
      long: "%F %T %Z"
